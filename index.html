
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
 
        <div class="calculator">
            <input type="text" name="screen" id="display">
            <table>
                <tr>
                    <td><button style="color: red;">C</button></td>
                    <td><button> <- </button></td>
                    <td><button>.</button></td>
                    <td><button style="color: blue;">*</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button style="color: blue;">/</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button style="color: blue;">-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button style="color: blue;">+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>00</button></td>
                    <td><button style="color: black; background-color: rgb(38, 38, 110); width: 100px; border: 150px;" style="background-color: blue;">=</button></td>
                    
                </tr>
            </table>
        </div>
    </div>
 <script src="script.js"></script> 
 <script src="http://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>



</body>
</html>
